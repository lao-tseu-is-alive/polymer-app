<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      google-map{
        height: 480px;
        width: 100%;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Using google-map web component</h1>
      <p>This is an example of using the <a href="https://elements.polymer-project.org/elements/google-map">
      google-map web component</a> inside another webcomponent </p>
      <google-map longitude="6.6" latitude="46.5" zoom="12" api-key="AIzaSyCI_W1Ca7OvxqNFQySN--fYqvRc1Maq-8U">
        <google-map-marker longitude="6.65" latitude="46.53" draggable="true">Welcome to Lausanne</google-map-marker>
      </google-map>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2'
    });
  </script>
</dom-module>
