<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-stars.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      my-stars {
        --my-stars-color : magenta;
        --my-stars-font-size: 1.8;
        color: red;
      }
      ul my-stars {
        --my-stars-color : #ff0000;
        --my-stars-font-size: 1.1;
      }
    </style>

    <div class="card">
      <h1>My first custom "star" element</h1>
      <p>let's say you want to give some stars to Polymer :
        <!-- max-stars bigger then 20 will be set to 20 -->
        <my-stars  num-stars="280" max-stars=7000000></my-stars>
        vs Angular2 :
        <my-stars  num-stars="1" max-stars=7000000></my-stars>
      </p>
      <p>Give some stars to your prefered language:
        <ul>
            <li>Javascript<my-stars></my-stars></li>
            <li>Python<my-stars></my-stars></li>
            <li>Ruby<my-stars></my-stars></li>
        </ul>
      </p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view3'
    });
  </script>
</dom-module>
